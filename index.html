<!Doctype html>
<html>
<head>
	<title>FORM</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div class="formdiv margin">
		<div class="heading margin">
			<h1>Survey Form</h1>
		</div>
		<form>
			<label for='username' class="label">Name</label><br><br>
			<input type='text' id='username' class="textbox" placeholder="Enter your Name" required>
			<br><br>
			<label for='email' class="label">Email</label><br><br>
			<input type='text' id='email' class="textbox" placeholder="Enter your Email" required>
			<br><br>
			<label for='age' class="label">Age</label><br><br>
			<input type='number' id='age' class="textbox" placeholder="Enter your Age" min="20" max="40" required>
			<br><br>
			<label for='role' class="label">Which option best describes your current role?</label><br><br>
			<select id="role" name="userrole" class="textbox">
	   		<option selected="">Select current role</option>
            <option>Student</option>
            <option>Part-time Worker</option>
            <option>Full-time Worker</option>
            <option>Other</option>
			<br><br><br>
			</select>
			<p class="label">Would you recommend CodingSteps to a friend?</p>
			<input type="radio" id="radio1" name="choice" value="Definitely">
			<label for="radio1" class="label">Definitely</label><br>
			<input type="radio" id="radio1" name="choice" value="May be">
			<label for="radio1" class="label">May be</label><br>
			<input type="radio" id="radio1" name="choice" value="Not Sure">
			<label for="radio1" class="label">Not Sure</label><br><br>
			<label for='role' class="label">What is your favourite feature of this course ?</label><br>
			<br>
			<select id="role" name="userrole" class="textbox">
	   		<option selected="">Select an action</option>
            <option>chalenges</option>
            <option>Projects</option>
            <option>Learning</option>
			</select>
			<br><br>
			<label  class="label">What would you like to see improved ? (Check all that apply)</label><br><br>
			<input type="checkbox" id="checkbox1" name="choice1">
			<label for="checkbox1" class="label">Front-end Projects</label><br>
			<input type="checkbox" id="checkbox1" name="choice1">
			<label for="checkbox1" class="label">Back-end Projects</label><br>
			<input type="checkbox" id="checkbox1" name="choice1">
			<label for="checkbox1" class="label">Challenges</label><br>
			<input type="checkbox" id="checkbox1" name="choice1">
			<label for="checkbox1" class="label"> Learning Pace</label><br>
			<input type="checkbox" id="checkbox1" name="choice1">
			<label for="checkbox1" class="label">Additional Courses</label><br><br>
			<label  class="label">Any comments or suggestions?</label><br><br>
			<textarea rows="10" cols="100" placeholder="Enter your comment here..."
			style="margin: 0px; width: 637px; height: 168px;border-radius:10px"> 
			</textarea><br><br>
			<input type="submit" value="Submit Form" class="textbox" style="height:50px;background-color:#67ced8;color:black;font-size:25px">
		</form>
	</div>
</body>
</html>
